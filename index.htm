<!DOCTYPE html>
<html>
<head>
  <title>Click Image Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 150px;
    }
    
    img {
      width: 200px;
      height: 200px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    
    img:hover {
      transform: scale(1.1);
    }
    
    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
      display: none;
    }
  </style>
  <script>
    function showMessage() {
      var message = document.getElementById("message");
      message.style.display = "block";
    }
  </script>
</head>
<body>
  <h1>Click the Image</h1>
  <img src="rico.png" alt="Clickable Image" onclick="showMessage()">
  <p id="message" class="message">Ka gwapo gyud oi!</p>
</body>
</html>
